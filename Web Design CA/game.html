<!DOCTYPE html>

	<script>
		//Pizza game code
		function pizzaGame(){
			var user;
			var computer;
			var message;
			var score = 0; // Used for tracking the score of the player
			for(var i=1; i < 6; i++){
				computer = Math.floor(Math.random()*5)+1;
				user = parseInt(prompt("Enter a topping number!")); //Prompting user for an answer
					if (computer === 1){
						if(user === 1){
							score++;
							message = "You guessed correctly! Go again!";
						}else {
							message = "Wrong!, Guess again!";
						}
					}else if(computer === 2){
						if(user === 2){
							score++;
							message = "You guessed correctly! Go again!";
						}else{
							message = "Wrong!, Guess again!";
						}
					}else if(computer === 3){
						if(user === 3){
							score++;
							message = "You guessed correctly! Go again!";
						}else{
							message = "Wrong!, Guess again!";
						}
					}else if(computer === 4){
						if(user === 4){
							score++;
							message = "You guessed correctly! Go again!";
						}else{
							message = "Wrong!, Guess again!";
						}
					}else if(computer === 5){
						if(user === 5){
							score++;
							message = "You guessed correctly! Go again!";
						}else{
							message = "Wrong!, Guess again!";
						}
					}
					alert(message);//Displays message if user got right or wrong answer
				}
				document.getElementById("userMessage").textContent = "Thanks for playing! You guessed the topping " + score + " times!";//Displays total score of user
			}
	</script>
